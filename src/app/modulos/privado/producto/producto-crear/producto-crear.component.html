<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="pt-3 pb-2 border-buttom">
    <h2>Crear Producto</h2>
  </div>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="row g-0">
          <div class="col-lg-12 col-md-12">
            <div class="card">
              <div class="card-header card-header-danger">
                <h4 class="card-title">Registre</h4>
                <p class="card-category">El nuevo Producto</p>
              </div>
              <div class="card-body table-responsive">
                <form #frmNewProduct="ngForm" (submit)="frmNewProduct.form.valid && creacion(frmNewProduct)" novalidate>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre Producto</label>
                    <input id="nombreProducto" name="nombreProducto" type="text" class="form-control"
                      #nombreProducto="ngModel" [(ngModel)]="objProduct.nombreProducto" [ngClass]="{
                          'is-valid': frmNewProduct.submitted && nombreProducto.invalid
                        }" required />

                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Valor Producto</label>
                    <input id="valorProducto" name="valorProducto" type="text" class="form-control"
                      #valorProducto="ngModel" [(ngModel)]="objProduct.valorProducto" [ngClass]="{
                          'is-valid': frmNewProduct.submitted && valorProducto.invalid
                        }" required />

                  </div>

                  <div class="mb-3">
                    <label for="floatingTextarea2" class="form-label">Detalle Producto</label>
                    <textarea id="detalleProducto floatingTextarea2" style="height: 100px" name="detalleProducto"
                      type="textarea" class="form-control" #detalleProducto="ngModel"
                      [(ngModel)]="objProduct.detalleProducto" [ngClass]="{
                          'is-valid': frmNewProduct.submitted && detalleProducto.invalid
                        }" required></textarea>

                  </div>

                  <div class="mb-3">
                    <label for="photo" class="form-label">
                      <span class="text-success">Photo</span>
                    </label>
                    <div class="input-group">
                      <input class="form-control form-control-sm" type="text" id="photo" name="photo" #photo="ngModel"
                        [(ngModel)]="objProduct.publicoFotoProducto"
                        [ngClass]="{ 'is-invalid': frmNewProduct.submitted && photo.invalid }" required />
                      <button class="btn btn-primary" (click)="cajaOculta.click()">
                        <span>+</span>
                        <input type="file" #cajaOculta (change)="seleccionarFoto($event)" style="display: none" />
                      </button>
                      <div class="invalid-feedback" *ngIf="frmNewProduct.submitted && photo.invalid">
                        <span *ngIf="photo.errors?.['required']">
                          Foto no ingresada!!!
                        </span>
                      </div>
                    </div>
                  </div>

                  <div>
                    <div class="text-center">
                      <img class="img-thumbnail" style="max-width: 50%" [src]="objProduct.base64Producto"
                        onerror="this.src='./assets/noFoto.png'" alt="" />
                    </div>
                  </div>
                  <div class="d-flex justify-content-evenly">
                    <button type="submit" class="btn btn-success">Crear</button>
                    <button (click)="volver()" class="btn btn-danger">Cancelar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<ng-template #spinner>
  <div class="col-md text-center">
    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-border spinner-border-sm" Producte="status" aria-hidden="true"></span>
      Loading...
    </button>
  </div>
</ng-template>
