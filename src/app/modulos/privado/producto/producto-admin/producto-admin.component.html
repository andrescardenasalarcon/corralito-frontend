<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="pt-3 pb-2 border-buttom">
    <h2>Administrar Productos</h2>
  </div>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="row g-0" *ngIf="cargaFinalizada; else spinner">
          <div class="col-lg-12 col-md-12">
            <div class="card">
              <div class="card-header card-header-warning">
                <h4 class="card-title">Lista de Productos</h4>
                <p class="card-category">
                  Dentro del sistema
                </p>
              </div>
              <div class="card-body table-responsive">
                <table class="table table-hover">
                  <thead class="text-warning">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>CRUD</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let objProduct of arregloProductos; from: Producto;let indice=index">
                      <td>{{indice+1}}</td>
                      <td>{{ objProduct.nombreProducto }}</td>
                      <td>{{ objProduct.valorProducto }}</td>
                      <td>
                        <i class="fa-solid fa-trash-can fa-sm" style="color: #990000; cursor: pointer"
                          (click)="abrirModal(ventanaEliminar,objProduct)"></i> &nbsp;&nbsp;
                        <i class="fa-regular fa-pen-to-square" style="color: #006600; cursor: pointer"
                          [routerLink]="['/private/product/editproduct',objProduct.codProducto]"></i> &nbsp;&nbsp;
                        <i class="bi bi-file-earmark-text-fill" style="color: #0a4871; cursor: pointer"
                          [routerLink]="['/private/product/detailsproduct',objProduct.codProducto]"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<ng-template #spinner>
  <div class="col-md text-center">
    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-border spinner-border-sm" Producte="status" aria-hidden="true"></span>
      Loading...
    </button>
  </div>
</ng-template>

<ng-template #ventanaEliminar>
  <div class="modal-header bg-dark text-white" style="border-radius: 2px">
    <h5 class="modal-title">{{modalTitulo}}</h5>
    <button class="btn btn-close text-white" type="button" (click)="modalRef.hide()">

    </button>
  </div>
  <div class="modal-body">
    <p>
      {{modalCuerpo}} <br />
      <strong>{{modalContenido}}</strong>
      <img class="img-thumbnail" style="
        height: 250px;
        width: auto;
        display: block;
        margin-left: auto;
        margin-right: auto;
      " [src]="modalContenidoImg" />

    </p>
  </div>
  <div class="modal-footer">

    <button class="btn btn-danger btn-sm" type="button" (click)="btnEliminar()">Eliminar</button>
    <button class="btn btn-outline-dark btn-sm" type="button" (click)="btnCancelar()">Cancelar</button>
  </div>
</ng-template>
