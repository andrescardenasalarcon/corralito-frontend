
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="pt-3 pb-2 border-buttom">
      <h2>Este es el componente Product-Editar</h2>
    </div>
    
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="row g-0">
            <div class="col-lg-12 col-md-12">
              <div class="card">
                <div class="card-header card-header-danger">
                  <h4 class="card-title">Edite</h4>
                  <p class="card-category">El Producto</p>
                </div>
                <div class="card-body table-responsive" *ngIf="cargaFinalizada; else spinner">
                  <form
                   
                    #frmNewProduct="ngForm"
                    (submit)="frmNewProduct.form.valid && updateProduct(frmNewProduct)"
                    novalidate
                  >
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Nombre Producto</label
                      >
                      <input
                        id="nombreProducto"
                        name="nombreProducto"
                        type="text"
                        class="form-control"
                        #nombreProducto="ngModel"
                        
                        [(ngModel)]="productoSeleccionado.nombreProducto"
                        [ngClass]="{
                          'is-valid': frmNewProduct.submitted && nombreProducto.invalid
                        }"
                        required
                      />
                      
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Valor Producto</label
                      >
                      <input
                        id="valorProducto"
                        name="valorProducto"
                        type="text"
                        class="form-control"
                        #valorProducto="ngModel"
                        [(ngModel)]="productoSeleccionado.valorProducto"
                        [ngClass]="{
                          'is-valid': frmNewProduct.submitted && valorProducto.invalid
                        }"
                        required
                      />
                      
                    </div>

                    <div class="mb-3">
                      <label for="floatingTextarea2"
                        >Detalle Producto</label
                      >
                      <textarea
                        id="detalleProducto floatingTextarea2" style="height: 100px"
                        name="detalleProducto"
                        type="textarea"
                        class="form-control"
                        #detalleProducto="ngModel"
                        [(ngModel)]="productoSeleccionado.detalleProducto"
                        [ngClass]="{
                          'is-valid': frmNewProduct.submitted && detalleProducto.invalid
                        }"
                        required
                      ></textarea>
                      
                    </div> 

                    
                    <div class="d-flex justify-content-evenly">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                    <button class="btn btn-info" type="button" (click)="editFoto()">Editar Foto</button>
                    <button class="btn btn-danger" type="button" [routerLink]="['/private/product/manageproduct']">Cancelar</button>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <ng-template #spinner>
    <div class="col-md text-center">
      <button class="btn btn-primary" type="button" disabled>
        <span
          class="spinner-border spinner-border-sm"
          Producte="status"
          aria-hidden="true"
        ></span>
        Loading...
      </button>
    </div>
  </ng-template>
