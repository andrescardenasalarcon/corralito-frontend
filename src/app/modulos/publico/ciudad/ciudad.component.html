<app-cabecera-land></app-cabecera-land>

<div id="work-area">
  <!-- ======= Gallery Section ======= -->
  <section id="gallery" class="gallery">
    <div class="container-fluid">
      <div class="section-title">
        <h2>Disfruta de <span>nuestro restaurante</span></h2>
        <p>Ambiente familiar, atendido por su propietario.</p>
      </div>

      <div class="container text-center">
        <div class="row" *ngIf="cargaFinalizada; else spinner">
          <div class="col" *ngFor="let obj of arregloCiudades;">
            <div class="card">
              <div class="card-details">
                <p class="text-title">{{obj.nombreCiudad}}</p>
                <div class="img-detail">
                  <img class="text-body" [src]="'data:image/png;base64,' + obj.base64Ciudad" alt={{obj.nombreCiudad}}>
                </div>
              </div>
              <button class="card-button">More info</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Gallery Section -->
</div>

<!-- PLANTILLAS INICIO -->

<ng-template #spinner>
  <div class="centrado full-screen">
    <div class="custom-loader"></div>
  </div>
</ng-template>

<!-- PLANTILLAS FIN -->
